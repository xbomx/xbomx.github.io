<!DOCTYPE html>
<html>
  <head>
    <!-- Meta-->
    <meta charset="utf-8">
    <meta author="" content="Andy Tran">
    <!-- Title-->
    <title>Login Form &middot; UI Library</title>
    <!-- Fonts-->
    <link type="text/css" media="screen" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700">
    <!-- Stylesheet-->
    <link type="text/css" media="screen" rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Form-->
    <div class="form">
      <!-- Form Toggle-->
      <div class="form-toggle"></div>
      <!-- Form Panel (One)-->
      <div class="form-panel one">
        <!-- Form Header-->
        <div class="form-header">
          <h1>Account Login</h1>
        </div>
        <!-- Form Content-->
        <div class="form-content">
          <form>
            <!-- Form Group-->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label class="form-remember">
                <input type="checkbox">Remember Me
              </label><a class="form-recovery" href="#">Forgot Password?</a>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <button type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Form Panel (Two)-->
      <div class="form-panel two">
        <!-- Form Header-->
        <div class="form-header">
          <h1>Register Account</h1>
        </div>
        <!-- Form Content-->
        <div class="form-content">
          <form>
            <!-- Form Group-->
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" id="cpassword" name="cpassword" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
            </div>
            <!-- Form Group-->
            <div class="form-group">
              <button type="submit">Log In</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Scripts-->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
